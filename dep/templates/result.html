<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
		</div>
		<h2> Detecting Depression from Tweets</h2>
	</div>
	</header>

	<div class="results">


	{% if prediction == 1%}
	<h2 style="color:red;">Depression Alert </h2>
	<img src="static/images/depressed.jpg"  style='padding:0px; border:0px solid #021a40; width: 20%; height: 20%'>
	{% elif prediction == 0%}
	<h2 style="color:blue;">No Depression </h2>
	<img src="static/images/good.png" style='padding:0px; border:0px solid #021a40; width: 20%; height: 20%'>
	{% endif %}

	</div>

</body>
</html>
